<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Form</title>
</head>
<body>
    <h1>Image Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="image">Import Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <label for="date_imported">Date Imported:</label>
        <input type="date" name="date_imported" required><br>

        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>

		<label for="class_type">Class Type:</label>
        <input type="text" name="class_type" required><br>

        <label for="status">Status:</label>
        <input type="text" name="status" required><br>
		
        <input type="submit" value="Submit">
    </form>
</body>
</html>
